<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedamo Fresh - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card img {
      height: 250px;
      object-fit: cover;
    }
    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
    }
     .logo {
      text-align: center;
      margin-top: 20px;
    }
    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
   
  </style>
</head>
<body>

  <!-- Header -->
  <header class="p-3 bg-danger">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="mb-0 text-white">Pedamo Fresh</h2>
      <nav class="position-relative">
        <button class="btn btn-light ms-2 position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
          ðŸ›’ Cart
          <span id="cart-count" class="cart-badge">0</span>
        </button>
      </nav>
    </div>
  </header>

    <!-- Logo -->
  <div class="logo">
    <img src="images/Pedamo logo.jfif" alt="Brand Logo">
  </div>

  <!-- Shop Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 text-danger">Our Flavors</h2>
      <div class="row g-4">

        <!-- Sweet Roselle -->
        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="images/Pedamo 2.jfif" class="card-img-top" alt="Sweet Roselle">
            <div class="card-body text-center">
              <h5 class="card-title">Sweet Roselle</h5>
              <p class="card-text">â‚¦1500</p>
              <button class="btn btn-danger add-to-cart"
                data-name="Sweet Roselle"
                data-price="1500">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <!-- Mild Roselle -->
        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="images/Pedamo 2.jfif" class="card-img-top" alt="Mild Roselle">
            <div class="card-body text-center">
              <h5 class="card-title">Mild Roselle</h5>
              <p class="card-text">â‚¦1200</p>
              <button class="btn btn-danger add-to-cart"
                data-name="Mild Roselle"
                data-price="1200">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <!-- Hot Roselle -->
        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="images/Pedamo 2.jfif" class="card-img-top" alt="Hot Roselle">
            <div class="card-body text-center">
              <h5 class="card-title">Hot Roselle</h5>
              <p class="card-text">â‚¦1800</p>
              <button class="btn btn-danger add-to-cart"
                data-name="Hot Roselle"
                data-price="1800">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <!-- Semi-Sweet Roselle -->
        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="images/Pedamo 2.jfif" class="card-img-top" alt="Semi-Sweet Roselle">
            <div class="card-body text-center">
              <h5 class="card-title">Semi-Sweet Roselle</h5>
              <p class="card-text">â‚¦1600</p>
              <button class="btn btn-danger add-to-cart"
                data-name="Semi-Sweet Roselle"
                data-price="1600">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="cart-items" class="list-group mb-3"></ul>
          <h5 class="mt-3">Total: â‚¦<span id="cart-total">0</span></h5>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
          <button class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-danger text-white text-center py-3">
    <p>&copy; 2025 Pedamo Fresh. All Rights Reserved. | <a href="index.html" class="text-white">Back to Pedamo</a></p>
  </footer>

  <!-- Bootstrap & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const cartCount = document.getElementById("cart-count");
      cartItems.innerHTML = "";
      let total = 0;
      let itemCount = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        itemCount += item.quantity;

        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        li.innerHTML = `
          <div>
            <strong>${item.name}</strong> x${item.quantity} 
          </div>
          <div>
            â‚¦${item.price * item.quantity}
            <button class="btn btn-sm btn-danger ms-2" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
        cartItems.appendChild(li);
      });

      document.getElementById("cart-total").innerText = total;
      cartCount.innerText = itemCount;

      // Save cart to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price: parseInt(price), quantity: 1 });
      }
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function clearCart() {
      cart = [];
      updateCart();
    }

    document.querySelectorAll(".add-to-cart").forEach(button => {
      button.addEventListener("click", () => {
        const name = button.dataset.name;
        const price = button.dataset.price;
        addToCart(name, price);
      });
    });

  
    updateCart();
  </script>
</body>
</html>
