<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Pedamo Fresh</title>
  <style>
    /* Base */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #111;
    }

    /* Header - RED, brand left, Home+Cart right */
    header {
      background: #b30000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .nav-right a, .nav-right button {
      color: #fff;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
    }
    .nav-right a:hover, .nav-right button:hover {
      background: rgba(255,255,255,0.12);
    }
    /* Cart count badge (red) */
    .badge {
      display: inline-block;
      min-width: 18px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #ff2d2d; /* red badge */
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      margin-left: 4px;
    }

    /* Centered logo under header (unchanged) */
    .logo {
      text-align: center;
      margin: 15px 0;
    }
    .logo img {
      max-width: 120px;
    }

    /* Section title */
    h2 {
      text-align: center;
      margin: 20px 0;
    }

    /* Product grid: side-by-side, neat cards */
    .products {
      max-width: 1100px;
      margin: 0 auto 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .product img {
      width: 100%;
      height: 180px;           /* unify heights so cards align */
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 { margin: 10px 0; }
    .product p { font-weight: bold; margin: 6px 0 12px 0; }
    .product button {
      background: #b30000;     /* red add-to-cart button */
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .product button:hover { background: #990000; }

    /* Slide-in Cart Panel (unchanged behavior) */
    #cartPanel {
      position: fixed;
      top: 0; right: 0;
      width: 320px; height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.25);
      padding: 18px;
      overflow-y: auto;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform .3s ease;
    }
    #cartPanel.open { transform: translateX(0); }
    #cartHeader {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 10px;
    }
    #cartHeader h2 { margin: 0; font-size: 18px; }
    #closeCart {
      font-size: 22px; line-height: 1;
      background: transparent; border: none; cursor: pointer;
      color: #b30000; font-weight: bold;
    }

    /* Cart items with image next to name */
    .cart-item {
      display: grid;
      grid-template-columns: 42px 1fr auto;
      gap: 10px; align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-thumb {
      width: 42px; height: 42px; object-fit: cover;
      border-radius: 6px;
    }
    .cart-name { font-size: 14px; }
    .cart-amount { font-weight: 600; }

    .remove-btn {
      background: #b30000; color: #fff;
      border: none; border-radius: 4px;
      padding: 4px 8px; cursor: pointer; font-size: 12px;
      margin-left: 8px;
    }
    .remove-btn:hover { background: #990000; }

    .cart-actions {
      display: flex; gap: 10px; margin-top: 16px;
    }
    .cart-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
    }
    #clearCart { background: gray; color: #fff; }
    #checkout  { background: #b30000; color: #fff; }
    #checkout:hover { background: #990000; }

    /* Footer - RED */
    footer {
      background: #b30000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header (brand left, Home + Cart right) -->
  <header>
    <div class="brand">Pedamo Fresh</div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <button id="cartBtn">Cart <span id="cartCount" class="badge">0</span></button>
    </div>
  </header>

  <!-- Centered Company Logo (unchanged) -->
  <div class="logo">
    <img src="images/Pedamo logo.jfif" alt="Company Logo">
  </div>

  <h2>Available Variants</h2>

  <!-- Products dynamically loaded -->
  <div id="productsContainer" class="products"></div>

  <!-- Slide-in Cart Panel -->
  <aside id="cartPanel" aria-hidden="true">
    <div id="cartHeader">
      <h2>Your Cart</h2>
      <button id="closeCart" aria-label="Close cart">&times;</button>
    </div>
    <div id="cartItems"></div>
    <h3>Total: ₦<span id="cartTotal">0</span></h3>
    <div class="cart-actions">
      <button id="clearCart">Clear Cart</button>
      <button id="checkout">Checkout</button>
    </div>
  </aside>

  <!-- Footer (red) -->
  <footer>
    <p>&copy; 2025 Pedamo Fresh. All rights reserved.</p>
  </footer>

  <script>
    const cartBtn = document.getElementById('cartBtn');
    const cartPanel = document.getElementById('cartPanel');
    const closeCartBtn = document.getElementById('closeCart');
    const productsContainer = document.getElementById('productsContainer');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const cartCount = document.getElementById('cartCount');
    const clearCartBtn = document.getElementById('clearCart');
    const checkoutBtn = document.getElementById('checkout');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Open/close slide-in cart
    cartBtn.addEventListener('click', (e) => {
      e.preventDefault();
      cartPanel.classList.add('open');
      cartPanel.setAttribute('aria-hidden', 'false');
    });
    closeCartBtn.addEventListener('click', () => {
      cartPanel.classList.remove('open');
      cartPanel.setAttribute('aria-hidden', 'true');
    });

    // Load products from backend
    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();

      productsContainer.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>₦${Number(product.price).toLocaleString()}</p>
          <button>Add to Cart</button>
        `;
        card.querySelector('button').addEventListener('click', () => {
          addToCart({
            id: product.id ?? product.name,   // fallback
            name: product.name,
            price: Number(product.price),
            image: product.image
          });
        });
        productsContainer.appendChild(card);
      });

      renderCart();
    }

    // Cart logic with quantity merge + images
    function addToCart(item) {
      const existing = cart.find(i => i.id === item.id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...item, quantity: 1 });
      }
      saveAndRender();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveAndRender();
    }

    function clearCart() {
      cart = [];
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = '';
      let total = 0;
      let count = 0;

      cart.forEach((item, index) => {
        const lineTotal = item.price * item.quantity;
        total += lineTotal;
        count += item.quantity;

        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <img class="cart-thumb" src="${item.image}" alt="${item.name}">
          <div class="cart-name">${item.name} x${item.quantity}</div>
          <div class="cart-amount">₦${lineTotal.toLocaleString()}
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
        cartItems.appendChild(row);
      });

      cartTotal.textContent = total.toLocaleString();
      cartCount.textContent = count;
    }

    // Wire buttons
    clearCartBtn.addEventListener('click', clearCart);
    checkoutBtn.addEventListener('click', () => {
      alert('Checkout functionality will connect to backend soon!');
    });

    // Init
    loadProducts();
    renderCart();

    // Expose remove for inline onclick
    window.removeFromCart = removeFromCart;
  </script>
</body>
</html>
