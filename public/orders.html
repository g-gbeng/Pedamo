<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #b30000;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #b30000;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    button {
      padding: 6px 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .section {
      margin-bottom: 40px;
    }
    .no-orders {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Orders Dashboard</h1>

  <div class="section">
    <h2>Active Orders</h2>
    <div id="activeOrders"></div>
  </div>

  <div class="section">
    <h2>Delivered Orders</h2>
    <div id="deliveredOrders"></div>
  </div>

  <script>
    async function fetchOrders() {
      try {
        const res = await fetch("/api/orders");
        const orders = await res.json();

        const activeOrders = orders.filter(o => o.status !== "delivered");
        const deliveredOrders = orders.filter(o => o.status === "delivered");

        renderOrders("activeOrders", activeOrders, true);
        renderOrders("deliveredOrders", deliveredOrders, false);

      } catch (err) {
        console.error("Error fetching orders:", err);
      }
    }

    function renderOrders(containerId, orders, allowDeliver) {
      const container = document.getElementById(containerId);

      if (orders.length === 0) {
        container.innerHTML = '<p class="no-orders">No orders found.</p>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Address</th>
              <th>Contact</th>
              <th>Items</th>
              <th>Total</th>
              <th>Date</th>
              ${allowDeliver ? "<th>Action</th>" : ""}
            </tr>
          </thead>
          <tbody>
      `;

      orders.forEach(order => {
        let itemsList = order.items.map(i => `${i.name} (x${i.quantity})`).join(", ");
        html += `
          <tr>
            <td>${order.id}</td>
            <td>${order.customerName}</td>
            <td>${order.address}</td>
            <td>${order.contact}</td>
            <td>${itemsList}</td>
            <td>â‚¦${order.total}</td>
            <td>${new Date(order.createdAt).toLocaleString()}</td>
            ${allowDeliver ? `<td><button onclick="markDelivered('${order.id}')">Mark as Delivered</button></td>` : ""}
          </tr>
        `;
      });

      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    async function markDelivered(orderId) {
      try {
        const res = await fetch(`/api/orders/${orderId}/deliver`, {
          method: "PUT"
        });
        if (res.ok) {
          alert("Order marked as delivered!");
          fetchOrders(); // Refresh table
        } else {
          alert("Failed to update order.");
        }
      } catch (err) {
        console.error(err);
      }
    }

    fetchOrders();
  </script>
</body>
</html>
