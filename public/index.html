<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedamo Fresh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      text-align: center;
      padding: 50px 20px;
      color: #b30000;
    }
    .hero-with-images {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .hero-with-images img {
      width: 275px;  
      height: 275px; 
      border-radius: 12px;
      object-fit: cover;
    }
    footer {
      background-color: #b30000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .flavors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }
    .flavor-card {
      text-align: center;
      padding: 15px;
    }
    .flavor-card img {
      width: 100%;
      max-width: 250px; 
      border-radius: 12px;
    }
     .logo { text-align: center; margin: 15px 0; }
    .logo img { max-width: 270px; }

    /* Pedamo Tea Section */
    .tea-section {
      margin: 60px auto;
      text-align: center;
      max-width: 700px;
      padding: 0 20px;
    }
    .tea-section img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .tea-section h2 {
      color: black;
      margin-bottom: 20px;
    }
    .tea-section p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<header class="p-3 bg-danger border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <h2 class="mb-0 text-white">Pedamo Fresh</h2>
    <nav>
      <a href="shop.html" class="btn btn-outline-light">Shop</a>
    </nav>
  </div>
</header>

<div class="logo">
  <img src="images/logonew.png" alt="Brand Logo">
</div>

<section class="hero">
  <div class="hero-with-images">
    <div>
      <h1>Welcome to Pedamo Fresh</h1>
      <p>Stay Healthy by Sipping.</p>
    </div>
    <img src="images/Mission.jpeg" alt="Our Mission">
    <img src="images/Vision.jpeg" alt="Our Vision">
  </div>
</section>

<!-- Variants Section -->
<section class="container">
  <h2 class="text-center mb-4">Our Variants</h2>
  <div id="flavors" class="flavors"></div>
</section>

<!-- ðŸ«– Pedamo Tea Section -->
<section class="tea-section" id="teaSection">
  <h2>Pedamo Tea</h2>
  <div id="teaContent">
    <!-- Will be filled dynamically -->
  </div>
</section>

<footer>
  <p>ðŸ“ž 08068183847 | <i class="bi bi-instagram"></i> @pedamo_fresh</p>
  <p>&copy; 2025 Pedamo Fresh. All rights reserved.</p>
</footer>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  fetch('/api/products')
    .then(response => response.json())
    .then(products => {
      // Populate Variants (excluding Pedamo Tea)
      const container = document.getElementById('flavors');
      container.innerHTML = ''; 
      products.forEach(product => {
        if (product.name.toLowerCase().includes('tea')) return; // skip tea for variants
        const card = document.createElement('div');
        card.classList.add('flavor-card');
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h5 class="mt-2">${product.name}</h5>
          <p>${product.description}</p>
        `;
        container.appendChild(card);
      });

      // Populate Pedamo Tea section
      const teaProduct = products.find(p => p.name.toLowerCase().includes('tea'));
      const teaContent = document.getElementById('teaContent');
      if (teaProduct) {
        teaContent.innerHTML = `
          <img src="${teaProduct.image}" alt="${teaProduct.name}">
          <p>${teaProduct.description || 'A refreshing and healthy tea blend made with the finest natural ingredients.'}</p>
        `;
      } else {
        teaContent.innerHTML = `<p>Coming soon! Stay tuned for our special tea blend.</p>`;
      }
    })
    .catch(err => console.error('Error loading products:', err));
</script>

</body>
</html>
